<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <!-- <link rel="stylesheet" href="normalize.css"> -->
  <link rel="stylesheet" href="css/cal.css">

</head>

<body>
  <div class="container container-cal">
    <div class="row header-cal">
      <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-4">
        <h1>CALCULATOR</h1>
      </div>
    </div>
    <div class="row main">
      <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-4 calci">
        <div class="row row-1">
          <div class="col-xs-12 col-sm-12 col-md-12 text-box">
            <input type="textbox" class="text" name="txt">
          </div>
        </div>
        <div class="row row-2">
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn7" value="7">
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn8" value="8">
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn9" value="9">
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn/" value="/">
          </div>
        </div>
        <div class="row row-3">
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn4" value="4">
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn5" value="5">
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn6" value="6">
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn*" value="*">
          </div>
        </div>
        <div class="row row-4">
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn1" value="1">
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn2" value="2">
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn3" value="3">
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn-" value="-">
          </div>
        </div>
        <div class="row row 5">
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn0" value="0">
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn." value=".">
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn=" value="=">
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <input type="button" class="btn" name="btn+" value="+">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <!-- Can place script tags with JavaScript files here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
