<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/calculator.css">

</head>

<body>
  <div class="header header-cal">
    <h1>CALCULATOR</h1>
  </div>
  <div class="container-fluid" id="calculator">
    <div id="total">
    </div>
    <div id="operators">
      <a type="button" class="button">+</a>
      <a type="button" class="button">-</a>
      <a type="button" class="button">/</a>
      <a type="button" class="button">*</a>
      <a id="equals" type="button" class="button">=</a>
      <a id="percentage" type="button" class="button">%</a>
      <a type="button" class="button">(</a>
      <a type="button" class="button">)</a>
    </div>
    <div id="numbers">
      <a type="button" class="button">1</a>
      <a type="button" class="button">2</a>
      <a type="button" class="button">3</a>
      <a type="button" class="button">4</a>
      <a type="button" class="button">5</a>
      <a type="button" class="button">6</a>
      <a type="button" class="button">7</a>
      <a type="button" class="button">8</a>
      <a type="button" class="button">9</a>
      <a id="clear" type="button" class="button">C</a>
      <a type="button" class="button">0</a>
      <a type="button" class="button">.</a>
    </div>
  </div>
</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/cal.js"></script>

</body>

</html>
